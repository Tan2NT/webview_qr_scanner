<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>

<body>
     <h1>Scan QR Code</h1>
     <div style="width: 500px" id="reader"></div>
    <script>
      const html5QrCode = new Html5Qrcode("reader");

      function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            console.log(`Scan result: ${decodedText}`, decodedResult);
            window.location = "https://tan2nt.github.io/webview_qr_scanner/scan_qr_code.html?qr_code=${decodedText}"
            html5QrCode.stop();
        }

        function startQrScanner() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = width / height;
            const reverseAspectRatio = height / width;

            const mobileAspectRatio = reverseAspectRatio > 1.5
                ? reverseAspectRatio + (reverseAspectRatio * 12 / 100)
                : reverseAspectRatio;

            const configs = {
                fps: 20, // frame per seconds for qr code scanning
                qrbox: 250,
                videoConstraints: {
                    facingMode: 'environment',
                    aspectRatio: mobileAspectRatio,
                },
                // rememberLastUsedCamera: true,
                // // Only support camera scan type.
                // supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
            };

            html5QrCode.start(
                { facingMode: { exact: "environment" }, }, // Select back camera or fail with `OverconstrainedError`.
                configs,                                // QR scanner config
                onScanSuccess,                         // Success callback
            ).catch(err => {
                // Handle initialization failure (e.g., camera permission denied)
                console.error("Failed to start QR scanner:", err);
            });
        }

        function requestVideoCapturePermission() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Permission granted, start the QR scanner
                    startQrScanner();
                })
                .catch(function(err) {
                    console.error("Error accessing video capture: ", err);
                });
        }

        // Request video capture permission on page load
        window.onload = startQrScanner(); //requestVideoCapturePermission;
    </script>
</body>

</html>
